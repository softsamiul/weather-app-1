<!doctype html>
<html lang="en">

<head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
        }
        
        .container {
            background-color: rgb(248, 208, 220);
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="top-img" class="d-flex">
            <img class="mx-auto" src="images/weather.svg" width="200" height="" alt="">
        </div>
        <form class="col-md-6 m-auto py-3">
            <div class="input-group mb-3">
                <input id="location-input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-condition-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Kolkata</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 class="lead">Clouds</h1>
        </div>
        <!-- footer -->
        <footer class="fixed-bottom">
            <p class="text-center fs-4 text py-3">Developed By: <a class="text-decoration-none" href="https://www.linkedin.com/in/softsamiul/">Samiul Islam</a></p>
        </footer>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
